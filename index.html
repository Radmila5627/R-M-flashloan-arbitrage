  <script>
    async function loadCSV() {
      try {
        const response = await fetch('narudzbe.csv');
        const data = await response.text();
        const rows = data.trim().split('\n');
        let html = '<table><thead><tr>';

        const headers = rows[0].split(',');
        headers.forEach(h => html += `<th>${h}</th>`);
        html += '</tr></thead><tbody>';

        for (let i = 1; i < rows.length; i++) {
          const cells = rows[i].split(',');
          html += '<tr>';
          cells.forEach(c => html += `<td>${c}</td>`);
          html += '</tr>';
        }

        html += '</tbody></table>';
        document.getElementById('csv-output').innerHTML = html;
      } catch (err) {
        document.getElementById('csv-output').innerText = 'âš ï¸ GreÅ¡ka pri uÄitavanju CSV datoteke.';
        console.error(err);
      }
    }

    loadCSV();
    setInterval(loadCSV, 60000); // OsvjeÅ¾ava svakih 60 sekundi
  </script>
